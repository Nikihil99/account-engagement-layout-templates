<!doctype html>
<html lang="en">
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="%%description%%">
<meta name="author" content="Sabuhi Yahyayev, and CloudKettle team">
<title>%%title%%</title>

<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
<link rel="stylesheet" href="https://www.nextinc.xyz/l/761802/2023-09-29/22ss1d/761802/1696014931O9EWf1iB/style_dark.css"> 
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
body {
    font-family: 'Roboto', sans-serif;
}
.navbar-brand-logo {
    max-height: 2rem;
    width: auto;
}
</style>
</head>
<body> 
    
<!-- Header Start -->    
<header class="py-4">
<div class="container">
    <div class="row py-2">
        <!-- Column Left -->  
        <div class="col-md-12">
            <a href="#">
                <img class="navbar-brand-logo" src="https://www.nextinc.xyz/l/761802/2023-09-02/227rl1/761802/1693694566ktw0fA0n/nextdata.svg" alt="Logo" pardot-region="Logo">
            </a>                    
        </div>
    </div>
</div>
</header>
<!-- Header End -->        
  
<!-- Main Start -->    
<main class="py-5 bg-primary text-white">
<div class="container">
    <div class="row">
        <!-- Column Left -->  
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 text-center" pardot-region="main-title">
                    <h3 class="display-5 fw-light text-white mb-0">Preference Management</h3>
                </div>
            </div>                                      
        </div>
    </div>
</div>
</main>
<!-- Main End -->  

<!-- Form Start -->  
<section class="bg-light py-3" id="form-start">
    <div class="container">
        <div class="row py-5 justify-content-md-center">
            <!-- Column Center -->  
            <div class="col-md-5">
                <div class="bg-white rounded-4 p-5 mt-5 mt-md-0 shadow">
                    <form>
                        <div class="mb-3">
                          <label for="subscriberEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="subscriberEmail">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="newsletter" aria-describedby="newsletterHelp">
                          <label class="form-check-label text-primary fw-bold" for="newsletter">Newsletter</label>
                          <div id="newsletterHelp" class="form-text">Your Monthly Digest of NextData Insights</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="productUpdates" aria-describedby="productUpdatesHelp">
                            <label class="form-check-label text-primary fw-bold" for="productUpdates">Product Updates</label>
                            <div id="productUpdatesHelp" class="form-text">Stay Ahead with Our Latest Innovations</div>
                        </div> 
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="unsubscribe" aria-describedby="unsubscribeHelp">
                            <label class="form-check-label text-primary fw-bold" for="unsubscribe">Unsubscribe from all communications</label>
                            <div id="unsubscribeHelp" class="form-text">You may still receive emails regarding account-related communications or any mandatory service announcements.</div>
                        </div>                                                
                        <button type="submit" class="btn btn-primary">Update your preferences</button>
                    </form>
                </div>                                    
            </div>      
        </div>
    </div>
</section>
<!-- Form End -->

<!-- Footer Start -->  
<footer class="py-2">
<div class="container">
    <div class="row py-4">
        <div class="col-md-2 text-center text-md-left">
            <img class="navbar-brand-logo" src="https://storage.demo.pardot.com/761802/1693694954uIhs81wQ/nextdata_dark.svg" alt="Logo" pardot-region="footer-l
            ogo">
        </div>
        <div class="col-md-8 text-center small" pardot-region="footer-links">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-secondary text-decoration-none">Privacy Policy</a></li>
                <li class="list-inline-item"><a href="#" class="text-secondary text-decoration-none">Terms of Use</a></li>
                <li class="list-inline-item"><a href="#" class="text-secondary text-decoration-none">Sitemap</a></li>
            </ul>     
        </div>  
        <div class="col-md-2 text-center text-md-left" pardot-region="footer-social">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-secondary"><i class="bi bi-linkedin"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-secondary"><i class="bi bi-reddit"></i></a></li>
                <li class="list-inline-item"><a href="#" class="text-secondary"><i class="bi bi-github"></i></a></li>
            </ul>                   
        </div>                         
    </div>
</div>
</footer>
<!-- Footer End -->  
  
  </body>
</html>
